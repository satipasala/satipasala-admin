<mat-card class="" *ngIf="course != null">
  <mat-card-header>
<!--    <img mat-card-avatar style="width: 52px;height: 52px"-->
<!--         src="assets/images/course.png" alt="course">-->
    <mat-card-title>{{ course?.name}}</mat-card-title>
    <mat-card-subtitle>{{course?.questionnaire?.name}} </mat-card-subtitle>
  </mat-card-header>
  <img [src]="getImage()|async" alt="">
  <mat-card-content>
    <p>{{course.description}}</p>
    <p class="card_matbages">
    <span matTooltip="Activities">
      <mat-icon [matBadge]="getActivityCount(course)" matBadgeColor="accent">accessibility</mat-icon>
       <span class="cdk-visually-hidden"></span>
    </span>

    <span matTooltip="facilitators">
      <mat-icon matBadge="{{course?.facilitatorsCount}}" matBadgeColor="accent">emoji_people</mat-icon>
       <span class="cdk-visually-hidden"></span>
    </span>

    <span matTooltip="Feedbacks">
      <mat-icon matBadge="{{course?.numberOfFeedback}}" matBadgeColor="accent">feedback</mat-icon>
       <span class="cdk-visually-hidden"></span>
    </span>
    </p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button  (click)="editCourse(course)" *ngIf="rolePermission?.edit"><mat-icon matTooltip="Edit course">edit</mat-icon></button>
    <button mat-icon-button  (click)="showActivities(course)" ><mat-icon matTooltip="view activities">directions_bike</mat-icon></button>
    <button mat-icon-button  (click)="addStudents(course)" *ngIf="rolePermission?.edit"><mat-icon matTooltip="manage students">accessibility_new</mat-icon></button>
  </mat-card-actions>
</mat-card>
