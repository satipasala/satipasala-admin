<mat-card>
  <mat-card-header>
    <img mat-card-avatar style="width: 52px;height: 52px" src="{{image}}" alt="Image">
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle class="mat-card-stat">{{stat?stat:0}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="clickAction1()">
      <mat-icon matTooltip="View">{{actionIcon1}}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
