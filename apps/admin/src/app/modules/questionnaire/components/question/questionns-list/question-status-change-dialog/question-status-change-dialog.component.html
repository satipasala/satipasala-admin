<h1 mat-dialog-title>Change question state</h1>
<p mat-line>Please confirm state update to {{getQuestionStateToBeChanged()}} question</p>
<mat-dialog-content class="ref-dialog">
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="onConfirmStateChange()" cdkFocusInitial>Ok</button>
  <button mat-flat-button color="accent" (click)="cancelUpdate()">Cancel</button>
</div>
