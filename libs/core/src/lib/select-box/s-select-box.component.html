<mat-form-field [formGroup]="parentForm" class='full-width'>
  <mat-select [placeholder]="placeholder" [formControl]="searchFormControl" [compareWith]="compareOrgs">
    <mat-option *ngFor="let option of infinite" [value]="option">
      {{option[displayField]}}
    </mat-option>
  </mat-select>
    <mat-error *ngIf="searchFormControl.hasError('required')">
      {{requiredField}} is <strong>required</strong>
    </mat-error>
</mat-form-field>
